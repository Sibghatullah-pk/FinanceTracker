name: finance_tracker
description: A Flutter finance tracker application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Utilities
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  fl_chart: ^0.65.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1

  # ðŸ”¥ Firebase Core
  firebase_core: ^4.3.0

  # ðŸ” Firebase Authentication (Email & Password)
  firebase_auth: ^6.1.3

  # ðŸ—„ Firestore Database
  cloud_firestore: ^6.1.1

  # ðŸ“² Push Notifications
  firebase_messaging: ^15.1.3
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
